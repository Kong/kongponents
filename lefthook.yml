# Reference:
# https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md

pre-commit:
  commands:
    stylelint:
      run: yarn stylelint:fix && git add .

pre-push:
  commands:
    eslint:
      run: yarn lint

commit-msg:
  commands:
    commitlint:
      run: yarn commitlint --edit "$1"
