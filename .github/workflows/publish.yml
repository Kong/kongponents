name: Publish

on:
  push:
    branches:
    - main

jobs:
  run-tests:
    name: Tests
    # Update `@next` branch to `@main` once branches are finalized and we are deploying Vue 3 from main
    uses: Kong/kongponents/.github/workflows/test.yml@next
    # Must pass in secrets here so that the calling workflow can pass in the NPM_TOKEN needed to install private packages.
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish:
      needs: run-tests
      name: Build and Publish
      runs-on: ubuntu-latest
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            token: ${{ secrets.KONGPONENTS_BOT_PAT }}

        - name: setup git
          run: |
            git config --global user.name 'kongponents-bot'
            git config --global user.email '95302551+kongponents-bot@users.noreply.github.com'

        - name: Create .npmrc
          run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc

        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version-file: '.nvmrc'

        - name: Install dependencies
          run: yarn install --frozen-lockfile
          env:
            NPM_AUTH_TOKEN: ${{ secrets.YARN_TOKEN }}

        - name: Lint
          run: yarn lint

        - name: Build
          run: yarn build

        - name: Semantic Release
          uses: cycjimmy/semantic-release-action@v2
          env:
             # if branch protections are on (Pushing commits) you need to use ${{ secrets.KONGPONENTS_BOT_PAT }} instead
            GITHUB_TOKEN: ${{ secrets.KONGPONENTS_BOT_PAT }}
