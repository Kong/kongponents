name: Publish

on: push
jobs:
  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: publish
      run: |
        yarn install --ignore-scripts
        yarn lerna bootstrap
        yarn lerna publish from-git --yes
