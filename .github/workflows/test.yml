name: Tests

on:
  pull_request:
    branches:
      - beta

  # Allow calling manually from GitHub
  workflow_dispatch:

  # Allow workflow to be called by another workflow
  workflow_call:
    # Must define secrets here so that the calling workflow can pass in the NPM_TOKEN needed to install private packages.
    secrets:
      # Normally, this should not be passed as Percy should only run on PR
      PERCY_TOKEN:
        description: 'The PERCY_TOKEN passed from the caller workflow as it is not available within workflow_call.'
        required: true
      PREVENT_PERCY_TESTS:
        description: 'Pass false to prevent the Percy visual regression tests from running.'
        required: true

jobs:
  test:
    name: Run Component Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Run Cypress component tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: yarn test

      - name: Upload Cypress screenshots (on failure)
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: Upload Cypress videos (always)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: Build components and docs
        run: yarn build

      - name: Check if Percy should be triggered
        id: should-prevent-percy
        env:
          PREVENT_PERCY_TESTS: ${{ secrets.PREVENT_PERCY_TESTS }}
        if: "${{ env.PREVENT_PERCY_TESTS == 'true' }}"
        run: echo "::set-output name=defined::true"

  percy:
    name: Create a Percy visual regression run for docs
    needs: test
    # Only test with Percy if triggered
    if: needs.test.outputs.should-prevent-percy != 'true'
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Trigger Percy tests
        run: |
          npx percy snapshot docs/.vuepress/dist/ --ignore-files "**/404.html"

